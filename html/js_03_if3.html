<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IF 만약에</title>
        <link rel="stylesheet" href="/css/js_03_if3.css" />
    </head>
    <body>
        <div class="container">
            <h1>IF 를 풀어보자</h1>

            <fieldset id="number">
                <legend>음수, 양수 판단기</legend>
                <input type="number" placeholder="숫자를 입력하세요" />
                <button id="numberBtn">판단하기</button>
                <p>결과</p>
            </fieldset>

            <fieldset id="grade">
                <legend>학점 계산기</legend>
                <input type="number" placeholder="0 ~ 100 사이의 숫자를 입력하세요" />
                <button id="gradeBtn">학점은?</button>
                <p>결과</p>
            </fieldset>

            <fieldset id="spec">
                <legend>스펙 판단기</legend>
                <input type="checkbox" id="HTML" value="HTML" />
                <label for="HTML">HTML</label>

                <input type="checkbox" id="CSS" value="CSS" />
                <label for="CSS">CSS</label>

                <input type="checkbox" id="JavaScript" value="JavaScript" />
                <label for="JavaScript">JavaScript</label>

                <input type="checkbox" id="React" value="React" />
                <label for="React">React</label>
                <button id="specBtn">지원 결과</button>
                <p>결과</p>
            </fieldset>
        </div>
        <script src="/javascript/js_03_if3.js"></script>
    </body>
</html>
