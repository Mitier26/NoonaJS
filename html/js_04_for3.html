<html lang="ko">
    <head>

        <title>반복문을 이용하자</title>
        <link rel="stylesheet" href="/css/js_04_for3.css" />

        <div class="wrap">
            <h1>반복문을 활용해 보자!!</h1>

            <fieldset>

                <input id="sosu-val" type="number" placeholder="1 이상의 숫자를 입력하세요" />

                <p id="sosu-result" class="">결과</p>
            </fieldset>

            <fieldset>
                <legend>번호 6개 추출기!</legend>
                <button id="lot-btn">숫자 만들기!</button>
                <div id="lot-holder">
                    <div class="ball">0</div>
                    <div class="ball">0</div>
                    <div class="ball">0</div>
                    <div class="ball">0</div>
                    <div class="ball">0</div>
                    <div class="ball">0</div>
                </div>
            </fieldset>
        </div>
        <script src="/javascript/js_04_for3.js"></script>
    </body>
</html>
